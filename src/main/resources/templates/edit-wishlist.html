<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="@{'Regalo - ' + ${wishlist.name}}">Wishlist</title>
  <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
  <link th:href="@{/css/app.css}" rel="stylesheet" />
  <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
  <script th:src="@{/js/app.js}" defer></script>
</head>
<body>
<nav th:replace="~{fragments/nav}">Navbar</nav>
<div class="container mt-2">
  <form>
    <div class="mb-3">
      <label for="name" class="formlabel">Name</label>
      <input type="text" class="form-control" id="name" th:value="${wishlist.name}">
    </div>
    <div class="mb-3">
      <table id="wishlist-item-table" class="table table-hover">
        <thead class="thead-light">
        <th>Number</th>
        <th>Name</th>
        <th>Description</th>
        <th>Location</th>
        </thead>
        <tbody>
        <tr th:each="wishlistItem: ${wishlist.wishlistItems}">
          <td th:text="${wishlistItem.number}" />
          <td><input type="text" class="form-control" id="itemName" th:value="${wishlistItem.name}"></td>
          <td><input type="text" class="form-control" id="description" th:value="${wishlistItem.description}"></td>
          <td><input type="text" class="form-control" id="url" th:value="${wishlistItem.url}"></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="clearfix">
      <button type="submit" class="btn btn-primary">Submit</button>
      <a class="btn btn-secondary" th:href="@{display(id=${wishlist.id})}">Cancel</a>
      <button type="button" class="btn btn-secondary btn-sm float-end" data-bs-toggle="modal" data-bs-target="#deleteModal">
        Delete
      </button>
    </div>
  </form>
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteModalLabel">Delete Wishlist</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this wishlist?
        </div>
        <div class="modal-footer">
          <a class="btn btn-primary" th:href="@{delete(id=${wishlist.id})}">Yes</a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
</div>
<footer th:replace="~{fragments/footer}">Footer</footer>
</body>
</html>
