<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="@{'Regalo - ' + ${wishlist.name}}">Wishlist</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/app.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/js/app.js}" defer></script>
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <link th:href="@{/webjars/datatables/2.1.0/css/dataTables.bootstrap5.min.css}" rel="stylesheet">
    <script th:src="@{/webjars/datatables/2.1.0/js/dataTables.min.js}"></script>
    <script th:src="@{/webjars/datatables/2.1.0/js/dataTables.bootstrap5.min.js}"></script>
    <script type="text/javascript">$('document').ready(function(){new DataTable('#wishlist-item-table');});</script>
</head>
<body>
<nav th:replace="~{fragments/nav}">Navbar</nav>
<div class="container mt-2">
    <div class="clearfix">
        <h2 style="display:inline-block" th:text="${wishlist.name}"></h2>
        <a class="btn btn-primary btn-sm float-end" th:href="@{edit(id=${wishlist.id})}">Edit</a>
    </div>
    <table id="wishlist-item-table" class="table table-hover">
        <thead class="thead-light">
            <th>Number</th>
            <th>Name</th>
            <th>Description</th>
            <th>Location</th>
        </thead>
        <tbody>
            <tr th:each="wishlistItem: ${wishlist.wishlistItems}">
                <td th:text="${wishlistItem.number}" />
                <td th:text="${wishlistItem.name}" />
                <td th:text="${wishlistItem.description}" />
                <td th:text="${wishlistItem.url}" />
            </tr>
        </tbody>
    </table>
</div>
<footer th:replace="~{fragments/footer}">Footer</footer>
</body>
</html>
