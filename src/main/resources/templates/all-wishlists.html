<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Regalo - All Wishlists</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/app.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/js/app.js}" defer></script>
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <link th:href="@{/webjars/datatables/2.1.0/css/dataTables.bootstrap5.min.css}" rel="stylesheet">
    <script th:src="@{/webjars/datatables/2.1.0/js/dataTables.min.js}"></script>
    <script th:src="@{/webjars/datatables/2.1.0/js/dataTables.bootstrap5.min.js}"></script>
    <script type="text/javascript">$('document').ready(function(){new DataTable('#wishlist-table');});</script>
</head>
<body>
<nav th:replace="~{fragments/nav}">Navbar</nav>
<div class="container mt-2">
    <h2>All Wishlists</h2>
    <table id="wishlist-table" class="table table-hover">
        <thead class="thead-light">
            <th>Name</th>
            <th>ID</th>
            <th>Link</th>
        </thead>
        <tbody>
            <tr th:each="wishlist: ${wishlists}">
                <td th:text="${wishlist.name}" />
                <td th:text="${wishlist.id}" />
                <td><a th:href="@{/wishlist/display(id=${wishlist.id})}" class="btn btn-primary btn-sm">Show Wishlist</a></td>
            </tr>
        </tbody>
    </table>
</div>
<footer th:replace="~{fragments/footer}">Footer</footer>
</body>
</html>
